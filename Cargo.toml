[package]
name = "devicon-lookup"
description = "Prepend the correct devicon to the beginning of each filename"
version = "0.10.0"
authors = ["Corey Alexander <coreyja@gmail.com>"]
repository = "https://github.com/coreyja/devicon-lookup"
license = "MIT"
edition = "2018"

[dependencies]
docopt = "1"
lazy_static = "1.4.0"
miette = { version = "5.10.0", features = ["fancy"] }
phf = { version = "0.11", features = ["macros"] }
regex = "1.9.3"
serde = "1.0"
serde_derive = "1.0"
thiserror = "1.0.44"
ansi_term = "0.12"
itertools = "0.12.0"

[dev-dependencies]
assert_cmd = "2.0.12"
colored = "2.0"
criterion = "0.5.1"
predicates = "3.0.3"
temp-dir = "0.1.12"

[[bench]]
name = "benchmark_cli"
harness = false

# generated by 'cargo dist init'
[profile.dist]
inherits = "release"
debug = true
split-debuginfo = "packed"

# Config for 'cargo dist'
[workspace.metadata.dist]
# The preferred cargo-dist version to use in CI (Cargo.toml SemVer syntax)
cargo-dist-version = "0.8.1"
# CI backends to support
ci = ["github"]
# The installers to generate for each app
installers = ["shell"]
# Target platforms to build apps for (Rust target-triple syntax)
targets = [
  "aarch64-apple-darwin",
  "x86_64-apple-darwin",
  "x86_64-unknown-linux-gnu",
  "x86_64-unknown-linux-musl",
  "x86_64-pc-windows-msvc",
]
# Publish jobs to run in CI
pr-run-mode = "plan"
# Where to host releases
hosting = ["axodotdev", "github"]
