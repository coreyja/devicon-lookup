[package]
name = "devicon-lookup"
description = "Prepend the correct devicon to the beginning of each filename"
version = "0.9.1"
authors = ["Corey Alexander <coreyja@gmail.com>"]
repository = "https://github.com/coreyja/devicon-lookup"
license = "MIT"
edition = "2018"

[dependencies]
docopt = "1"
lazy_static = "1.4.0"
miette = { version = "5.10.0", features = ["fancy"] }
phf = { version = "0.11", features = ["macros"] }
regex = "1.9.3"
serde = "1.0"
serde_derive = "1.0"
thiserror = "1.0.44"

[dev-dependencies]
assert_cmd = "2.0.12"
colored = "2.0"
criterion = "0.5.1"
predicates = "3.0.3"

[[bench]]
name = "benchmark_cli"
harness = false

# generated by 'cargo dist init'
[profile.dist]
inherits = "release"
debug = true
split-debuginfo = "packed"

