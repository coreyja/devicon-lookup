[package]
name = "devicon-lookup"
description = "Prepend the correct devicon to the beginning of each filename"
version = "0.9.0"
authors = ["Corey Alexander <coreyja@gmail.com>"]
repository = "https://github.com/coreyja/devicon-lookup"
license = "MIT"
edition = "2018"

[dependencies]
docopt = "1"
lazy_static = "1.4.0"
miette = { version = "5.10.0", features = ["fancy"] }
phf = { version = "0.8.0", features = ["macros"] }
regex = "1.7.1"
serde = "1.0"
serde_derive = "1.0"
thiserror = "1.0.44"

[dev-dependencies]
assert_cmd = "1.0.2"
cargo-release = "0.16.2"
colored = "2.0"
criterion = "0.3"
predicates = "1.0.8"

[[bench]]
name = "benchmark_cli"
harness = false

# generated by 'cargo dist init'
[profile.dist]
inherits = "release"
debug = true
split-debuginfo = "packed"

