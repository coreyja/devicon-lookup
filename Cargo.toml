[package]
name = "devicon-lookup"
description = "Prepend the correct devicon to the beginning of each filename"
version = "0.5.0"
authors = ["Corey Alexander <coreyja@gmail.com>"]
repository = "https://github.com/coreyja/devicon-lookup"
license = "MIT"
edition = "2018"

[dependencies]
phf = "0.7.24"
regex = "1.1.2"
lazy_static = "1.3.0"

[build-dependencies]
phf_codegen = "0.7.24"

[dev-dependencies]
assert_cmd = "0.6.0"
cargo-release = "0.11.2"
colored = "1.7"
